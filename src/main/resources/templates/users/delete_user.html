<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments :: head}"></head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div class="body">
    <h1>Delete User</h1>
    <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post">
        <p>Are you sure you want to delete this user?</p>
        <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.emailAddress}"></span></p>

        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="/admin/users" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
