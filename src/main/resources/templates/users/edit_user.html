<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments :: head}"></head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div class="body">
    <h1>Edit User</h1>
    <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" method="post" th:object="${user}">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" th:field="*{username}" readonly/><br/>

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required/><br/>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required/><br/>

        <label for="emailAddress">Email Address</label>
        <input type="email" id="emailAddress" name="emailAddress" th:field="*{emailAddress}" required/><br/>

        <button type="submit" class="btn btn-warning">Update User</button>
    </form>


</div>
<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
