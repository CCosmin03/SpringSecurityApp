<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments :: head}"></head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div class="body">
    <h1>Add Book</h1>
    <form th:action="@{/books/add}" method="post" th:object="${book}">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" th:field="*{title}" required/><br/>

        <label for="author">Author</label>
        <input type="text" id="author" name="author" th:field="*{author}" required/><br/>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" th:field="*{price}" step="0.01" required/><br/>

        <label for="stock">Stock</label>
        <input type="number" id="stock" name="stock" th:field="*{stock}" required/><br/>

        <button type="submit" class="btn btn-success">Add Book</button>
    </form>
</div>
<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
